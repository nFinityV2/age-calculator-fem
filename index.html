<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <section class="input-container">
        <div class="day">
          <label id="input-lbl" for="day">Day</label>
          <input
            type="text"
            class="input"
            name="day"
            id="day"
            maxlength="2"
            size="4"
            placeholder="DD"
          />
          <div id="error-day"></div>
        </div>

        <div class="month">
          <label id="input-lbl" for="month">Month</label>
          <input
            type="text"
            class="input"
            name="month"
            id="month"
            maxlength="2"
            size="4"
            placeholder="MM"
          />
          <div id="error-month"></div>
        </div>

        <div class="year">
          <label id="input-lbl" for="year">Year</label>
          <input
            type="text"
            class="input"
            name="year"
            id="year"
            maxlength="4"
            size="4"
            placeholder="YYYY"
          />
          <div id="error-year"></div>
        </div>
      </section>

      <section class="btn-container">
        <button type="submit" id="btn" class="btn-age">
          <img src="assets/images/icon-arrow.svg" alt="icon-arrow" />
        </button>
        <hr>
      </section>

      <section class="output-container">
        <h1><span id="outputYear">--</span> years</h1>
        <h1><span id="outputMonth">--</span> months</h1>
        <h1><span id="outputDay">--</span> days</h1>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Nathan Soh</a>.
  </footer>
</html>
